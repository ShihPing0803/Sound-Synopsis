<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" type="text/css" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/all.css">
</head>
<body>
    <div class="wrap login">
        <h1>登入</h1>
        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <form method="post" action="/login">
            <div class="email-area">
                <label for="email">Email:</label>
                <input id="email" name="email" placeholder="請輸入使用者Email" type="email">
            </div>
            <div class="pwd-area">
                <label for="pwd">Password:</label>
                <input id="pwd" name="pwd" placeholder="請輸入使用者密碼" type="password">
            </div> 
            <button class="submit-button" type="submit">登入</button>
        </form>
    </div>
</body>
</html>
